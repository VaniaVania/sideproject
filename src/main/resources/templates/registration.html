<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>

    <link rel="stylesheet" href="/styles/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<header th:insert="blocks/header :: header"> </header>

<body class="bg-dark text-danger">

<div class="card text-bg-primary mb-3 border-danger bg-dark container-fluid justify-content-center" style="max-width: 18rem;">
    <div class="card-header">Add new user</div>
    <div class="card-body">

        <form th:action="@{/registration}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input class="btn-danger" type="submit" value="Register"/></div>
        </form>

    </div>
</div>

</body>
</html>
