<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of site</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap -->
    <link href="/styles/bootstrap.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom styles -->
    <link href="/styles/blog-main.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-dark">
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-3 py-5 border-danger" id="blog">
        <div class="container g-0 py-5">
            <h1 class="bg-danger rounded-2">Blog of site</h1>
        </div>
        <div class="alert alert-light mt-0" th:each="el : ${posts}">
            <h3 id="title" th:text="${el.title}"></h3>
            <img alt="" class="rounded mx-auto d-block img-fluid"
                 th:if="${!el.getImages().isEmpty()}" th:src="'/blog/files/' + ${el.getImages().get(0)}">
            <p th:text="${el.anons}"></p>
            <a class="btn btn-danger" th:href="'/blog/' + ${el.id}">Read</a>
            <small>
                <p class="card-text" id="postedTime" th:text="'Posted: ' + ${el.getData().toLocaleString()}"></p>
            </small>
        </div>

    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
