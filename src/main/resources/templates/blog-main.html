<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="/styles/blog-main.css">
</head>

<body class="bg-dark">
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-2 border-danger" id="blog">
        <h1 class="bg-danger rounded-2 ">Blog of site</h1>

        <div th:each="el : ${posts}" class="alert alert-light mt-4">
            <h3 id="title" th:text="${el.title}"></h3>
            <img th:if="${!el.getImages().isEmpty()}" th:src="'/blog/files/' + ${el.getImages().get(0)}"
                 class="rounded mx-auto d-block img-fluid" alt="">
            <p th:text="${el.anons}"></p>
            <a th:href="'/blog/' + ${el.id}" class="btn btn-danger">Read</a>
            <small>
                <p id="postedTime" class="card-text" th:text="'Posted: ' + ${el.getData().toLocaleString()}"></p>
            </small>
        </div>

    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
