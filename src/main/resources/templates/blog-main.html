<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/blog-main.css">
</head>

<header th:insert="blocks/header :: header"> </header>

<body class="bg-dark">
<main>
<div class="container mt-2 border-danger" id="blog">
    <h1 class="bg-danger rounded-2 ">Blog of site</h1>

    <div th:each="el : ${posts}" class="alert alert-light mt-2">
        <h3 id="title" th:text="${el.title}"></h3>
            <img th:src="${el.getImages_link().get(0)}" class="rounded mx-auto d-block img-fluid">


        <p th:text="${el.anons}"></p>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-danger">Read</a>
        <small>
            <p id="postedTime" class="card-text" th:text="'Posted: ' + ${el.getPost_data().toLocaleString()}"> </p>
        </small>

    </div>
</div>

</main>
</body>

<div th:insert="blocks/footer :: footer"></div>

</html>
