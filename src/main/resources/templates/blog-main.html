<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
<main>
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-2 border-danger">
    <h1 class="bg-danger rounded-2 ">Blog of site</h1>

    <div th:each="el : ${posts}" class="alert alert-light mt-2">
        <h3 th:text="${el.title}" style="text-align: center"></h3>
            <img th:src="${el.getImages_link().get(0)}" class="rounded mx-auto d-block img-fluid">


        <p th:text="${el.anons}" style="font-family: Bahnschrift,serif"></p>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-danger" style="align-items: end">Read</a>
        <small>
            <p class="card-text" style="font-family: Bahnschrift,serif; text-align: right" th:text="'Posted: ' + ${el.getPost_data().toLocaleString()}"> </p>
        </small>

    </div>
</div>
</main>




<link rel="stylesheet" type="text/css" href="styles/blog-main.css">
</body>


<div th:insert="blocks/footer :: footer"></div>
</html>
