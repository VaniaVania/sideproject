<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <link href="/styles/bootstrap.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/styles/login.css" rel="stylesheet" type="text/css">
</head>

<header th:insert="blocks/header :: header"></header>

<body class="bg-dark center justify-content-center">
<main class="text-danger">
    <br>
    <div class="card text-bg-primary border-danger bg-dark container-fluid justify-content-center py-5"
         style="max-width: 18rem;">
        <div class="card-header">Login</div>
        <div class="card-body gy-5">

            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            Login page
            <form th:action="@{/login}" th:method="POST">
                <div><label> User Name : <input class="form-control" name="username" type="text"/> </label></div>
                <div><label> Password: <input class="form-control" name="password" type="password"/> </label></div>
                <div><input class="btn btn-danger text-dark text-center mt-2" type="submit" value="Sign In"/></div>
            </form>
            <a class="btn btn-danger text-dark text-center mt-2" href="/registration">Registration</a>

        </div>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
