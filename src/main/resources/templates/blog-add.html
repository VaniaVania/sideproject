<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5 mb-5">
    <h1>Add Post</h1>



    <form th:method="POST" enctype="multipart/form-data" action="/blog/add" >

        <input type="text" name="title" placeholder="Write the name of the post" class="form-control"><br>
        <input type="text" name="anons" placeholder="Write the anons of the post" class="form-control"><br>
        <textarea name="full_text" placeholder="Write the full text of the post" class="form-control"></textarea><br>

        <button type="submit" class="btn btn-success">Add post</button>
    </form>
</div>

<div th:if="${message}">
    <h2 th:text="${message}"></h2>
</div>

<form th:method="POST" enctype="multipart/form-data" action="/blog/add/upload">
    <table>
        <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
        <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
    </table>
</form>




<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
