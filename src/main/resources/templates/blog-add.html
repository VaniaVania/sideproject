<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/blog-add.css">
    <style href="styles/blog-add.css">
        #blogAdd{
            font-family: Bahnschrift, serif;
        }

        #message{
            color: #c50f0f;
        }

        h1{
            color: #c50f0f;
        }

        form{
            color: #c50f0f;
        }
    </style>
</head>

<header th:insert="blocks/header :: header"> </header>

<body class="bg-dark" id="blogAdd">
<main>


<div class="container mt-5 mb-5 border-danger">
    <h1>Add Post</h1>

    <form th:method="POST" enctype="multipart/form-data" action="/blog/add" >

        <input type="text" name="title" placeholder="Write the name of the post" class="form-control"><br>
        <input type="text" name="anons" placeholder="Write the anons of the post" class="form-control"><br>
        <textarea name="full_text" placeholder="Write the full text of the post" class="form-control"></textarea><br>

        <button type="submit" class="btn btn-danger">Add post</button>
    </form>

    <div id="message" th:if="${message}">
        <h2 th:text="${message}"></h2>
    </div>

    <form th:method="POST" enctype="multipart/form-data" action="/blog/add/upload">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input class="btn-danger" type="submit" value="Upload" /></td></tr>
        </table>
    </form>

</div>
</main>
</body>

<div th:insert="blocks/footer :: footer"></div>

</html>
