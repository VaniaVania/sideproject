<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header" style="font-family: Bahnschrift,serif"> </header>
<body class="bg-dark">
<main>


<div class="container mt-5 mb-5 border-danger">
    <h1 style="color: #c50f0f; font-family: Bahnschrift,serif">Add Post</h1>



    <form th:method="POST" enctype="multipart/form-data" action="/blog/add" >

        <input type="text" name="title" placeholder="Write the name of the post" class="form-control"><br>
        <input type="text" name="anons" placeholder="Write the anons of the post" class="form-control"><br>
        <textarea name="full_text" placeholder="Write the full text of the post" class="form-control"></textarea><br>

        <button type="submit" class="btn btn-danger" style="font-family: Bahnschrift,serif">Add post</button>
    </form>

    <div style="font-family: Bahnschrift,serif; color: #c50f0f" th:if="${message}">
        <h2 style="font-family: Bahnschrift,serif; color: #c50f0f" th:text="${message}"></h2>
    </div>

    <form style="font-family: Bahnschrift,serif; color: #c50f0f" th:method="POST" enctype="multipart/form-data" action="/blog/add/upload">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input class="btn-danger" type="submit" value="Upload" /></td></tr>
        </table>
    </form>


</div>



</main>


</body>
</html>
