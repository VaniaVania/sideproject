<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/styles/blog-edit.css">
</head>

<header th:insert="blocks/header :: header"> </header>

<body class="bg-dark" id="blogEdit">
<main>
<div class="container mt-5 mb-5">
     <h1>Editing of post</h1>
    <div th:each="el : ${post}">

    <form th:method="PATCH" enctype="multipart/form-data" th:action="'/admin/blog/' + ${el.id} + '/edit'">

            <input type="text" th:value="${el.title}" name="title" placeholder="Write the name of the post" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Write the anons of the post" class="form-control"><br>
            <textarea th:value="${el.fullText}" name="fullText" placeholder="Write the full text of the post" class="form-control"></textarea>


        <div class="album py-5 bg-light bg-dark" id="cards">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col card shadow-sm border-danger">
                        <div th:each="element : ${el.images}" class="card-body">
                            <img th:src="'/admin/blog/files/' + ${element}" width="100%" height="225">

                            <form th:action="'/admin/blog/' + ${el.id} + '/' + ${element} +  '/delete'" th:method="DELETE">
                                <button class="btn btn-danger text-end" type="submit">Delete</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Edit post</button>
        </div>
    </form>


        <form th:method="POST" enctype="multipart/form-data" th:action="'/admin/blog/' + ${el.id} + '/edit/upload'">
            <table>
                <tr><td>File to upload:</td><td><input type="file" name="uploadFile" /></td></tr>
                <tr><td></td><td><input class="btn-danger" type="submit" value="Upload" /></td></tr>
            </table>
        </form>


    </div>
</div>
</main>
</body>

<div th:insert="blocks/footer :: footer"></div>

</html>
