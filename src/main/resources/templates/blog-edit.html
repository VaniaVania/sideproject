<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5 mb-5">
     <h1>Editing of post</h1>
    <div th:each="el : ${post}">
    <form th:method="PATCH">
        <input type="text" th:value="${el.title}" name="title" placeholder="Write the name of the post" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Write the anons of the post" class="form-control"><br>
        <p><input type="image" src="https://s1.1zoom.me/b4861/36/Datsun_JDM_240Z_Black_564765_2560x1440.jpg" alt="OK" height="480" width="720"><p>
        <textarea  name="full_text" th:value="${el.full_text}" placeholder="Write the full text of the post" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Edit post</button>
    </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
