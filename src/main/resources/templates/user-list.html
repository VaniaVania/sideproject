<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/styles/user-list.css" rel="stylesheet" type="text/css">
</head>

<header th:insert="blocks/header :: header"></header>

<body class="bg-dark" style="font-family: Bahnschrift, serif;">

<div class="container-sm py-5">
    <ul class="list-group py-5" th:each="user : ${users}">
        <li class="list-group-item active text-dark" th:text="${user.username}"></li>
        <li class="list-group-item bg-dark text-danger" th:text="${user.getRoles()}"></li>
        <li class="list-group-item bg-dark text-danger">
            <a class="text-decoration-none btn btn-danger text-dark" th:href="'/admin/' + ${user.id}">Edit</a>
        </li>
    </ul>
</div>


</body>
</html>
