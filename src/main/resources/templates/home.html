<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<style>
    body {
        background: ghostwhite;
    }
</style>

<body>
<header th:insert="blocks/header :: header"> </header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <img th:src="@{/images/png.png}">
                <h1 class="fw-light">Autotheme</h1>
                <p class="lead text-muted">Site about the most famous cars all over the world</p>
                <p>
                    <a href="#" class="btn btn-primary my-2">Main call to action</a>
                    <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                </p>
            </div>
        </div>

    </section>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>


        </div>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img th:src="@{/images/240sx(1).jpg}">
            </div>

            <div  class="carousel-item">
                <img th:src="@{/images/122322.jpg}">
            </div>

            <div  class="carousel-item">
                <img th:src="@{/images/r34.jpg}">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>





    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


                <div th:each="el : ${posts}" class="col" >
                    <div class="card shadow-sm">

                        <img th:src="${el.fileLink}" width="100%" height="225">

                        <div class="card-body">

                            <p class="card-text" th:text="${el.title}"></p>
                            <p class="card-text" th:text="${el.anons}"></p>
                            <div class="d-flex justify-content-between align-items-center">


                                <div class="btn-group">
                                    <a th:href="'/blog/' + ${el.id}" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>

                                <a th:href="'/blog/' + ${el.id} +'/edit'" class="btn btn-warning">Edit</a>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


</main>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
