<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/styles/bootstrap.css" rel="stylesheet" type="text/css">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>

<header th:insert="blocks/header :: header"></header>
<body class="bg-dark" style="font-family: Bahnschrift, serif;">

<div class="container py-5">
    <form th:action="@{/admin}" th:method="PATCH">
        <div class="text-danger py-4" th:each="role : ${roles}">
            <label>
                <input class="form-check-input mt-0" th:name="${role}" th:text="${role}" type="checkbox">
            </label>
        </div>

        <input name="userId" th:value="${user.id}" type="hidden">
        <label>
            <input class="form-control" name="userName" th:value="${user.username}" type="text">
        </label>
        <button class="btn btn-danger text-dark" type="submit">Save</button>
    </form>

    <form th:action="'/admin/' + ${u.id} + '/delete'" th:each="u : ${user}" th:method="DELETE">
        <button class="btn btn-danger text-end text-dark" type="submit">Delete</button>
    </form>

</div>
</body>
</html>
